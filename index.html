<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Calculadora</title>
	</head>
<body>
<form>
  
<table style=" text-align:center; margin:0 auto;margin-top: 12.5rem;" cellspacing="0" cellpadding="0">
	<tr style="text-align:center;">
		<td colspan = "4" id="display">
			<input id="res" type="text" value="0" size="20" style="border: 3px solid black; padding: 10px;" />
			<input id="memoria" type="hidden" value="0" />
		</td>
	</tr>
	<tr>
		<td>
		<input type="button" value="7"
		  onClick="var str1=document.getElementById('res').value; if(str1 == '0'){document.getElementById('res').value=7}else{ var str2='7'; var res = str1.concat(str2);document.getElementById('res').value=res;}"
		  >
		</td>
		<td>
		<input type="button" value="8"
		  onClick="var str1=document.getElementById('res').value; if(str1 == '0'){document.getElementById('res').value=8}else{ var str2='8'; var res = str1.concat(str2);document.getElementById('res').value=res;}"
		  >
		</td>
		<td>
		<input type="button" value="9"
		  onClick="var str1=document.getElementById('res').value; if(str1 == '0'){document.getElementById('res').value=9}else{ var str2='9'; var res = str1.concat(str2);document.getElementById('res').value=res;}"
		  >		</td>
		<td>
		<input type="button" value="/"
		  onClick="operaciones('dividir'); return false;"
		  >
		</td>
	</tr>
	<tr>
		<td>
		<input type="button" value="4"
		  onClick="var str1=document.getElementById('res').value; if(str1 == '0'){document.getElementById('res').value=4}else{ var str2='4'; var res = str1.concat(str2);document.getElementById('res').value=res;}"
		  >
		</td>
		<td>
		<input type="button" value="5"
		  onClick="var str1=document.getElementById('res').value; if(str1 == '0'){document.getElementById('res').value=5}else{ var str2='5'; var res = str1.concat(str2);document.getElementById('res').value=res;}"
		  >
		</td>
		<td>
		<input type="button" value="6"
		  onClick="var str1=document.getElementById('res').value; if(str1 == '0'){document.getElementById('res').value=6}else{ var str2='6'; var res = str1.concat(str2);document.getElementById('res').value=res;}"
		  >
		</td>
		<td>
		<input type="button" value="*"
		  onClick="operaciones('multiplicar'); return false;"
		  >
		</td>
	</tr>
	<tr>
		<td>
		<input type="button" value="1"
		  onClick="var str1=document.getElementById('res').value; if(str1 == '0'){document.getElementById('res').value=1}else{ var str2='1'; var res = str1.concat(str2);document.getElementById('res').value=res;}"
		  >
		</td>
		<td>
		<input type="button" value="2"
		  onClick="var str1=document.getElementById('res').value; if(str1 == '0'){document.getElementById('res').value=2}else{ var str2='2'; var res = str1.concat(str2);document.getElementById('res').value=res;}"
		  >
		</td>
		<td>
		<input type="button" value="3"
		  onClick="var str1=document.getElementById('res').value; if(str1 == '0'){document.getElementById('res').value=3}else{ var str2='3'; var res = str1.concat(str2);document.getElementById('res').value=res;}"
		  >
		</td>
		<td>
		<input type="button" value="-" 
		  onClick="operaciones('restar'); return false;"
		  >
		</td>
	</tr>
	<tr>
		<td>
		<input type="button" value="0"
		  onClick="var str1=document.getElementById('res').value; if(str1 == '0'){document.getElementById('res').value=0}else{ var str2='0'; var res = str1.concat(str2);document.getElementById('res').value=res;}"
		  > 
		</td>
		<td>
		<input type="button" value="="
		  onClick="operaciones('igual'); return false;"
		  >
		</td>
		<td>
			<input type="button" value="C"
		  onClick="operaciones('clear'); return false;"
		  >
		</td>
		<td>
		<input type="button" value="+"
		  onClick="operaciones('sumar'); return false;"
		  >
		</td>
	</tr>
</table>	
</form>

<script>
function operaciones(op)
{
    var ops = {
        sumar: function sumarNumeros(n1, n2) {
            return (parseInt(n1) + parseInt(n2));
        },

        restar: function restarNumeros(n1, n2) {
            return (parseInt(n1) - parseInt(n2));
        },
        
        multiplicar: function multiplicarNumeros(n1, n2) {
            return (parseInt(n1) * parseInt(n2));
        },

        dividir: function dividirNumeros(n1, n2) {
            return (parseInt(n1) / parseInt(n2));
        }


    };
	var operacion;
	
	switch(op) {
		case 'sumar':
			var operando1 = document.getElementById("res").value;
			document.getElementById("res").value = operando1 + "+";
			operacion = document.getElementById("res").value;
			document.getElementById("memoria").value = "suma";
			break;
		case 'restar':
			var operando1 = document.getElementById("res").value;
			document.getElementById("res").value = operando1 + "-";
			operacion = document.getElementById("res").value;
			document.getElementById("memoria").value = "resta";
			break;
		case 'multiplicar':
			var operando1 = document.getElementById("res").value;
			document.getElementById("res").value = operando1 + "*";
			operacion = document.getElementById("res").value;
			document.getElementById("memoria").value = "multiplicacion";
			break;
		case 'dividir':
			var operando1 = document.getElementById("res").value;
			document.getElementById("res").value = operando1 + "/";
			operacion = document.getElementById("res").value;
			document.getElementById("memoria").value = "division";
			break;
			
		case 'igual':	
			operacion = document.getElementById("res").value;
			
			var memoriaop = document.getElementById("memoria").value;
			
			switch(memoriaop) {
				case 'suma':
					var operandos = operacion.split("+");
					var res = ops.sumar(operandos[0], operandos[1]);
					document.getElementById("res").value = res;
					break;
				case 'resta':
					var operandos = operacion.split("-");
					var res = ops.restar(operandos[0], operandos[1]);
					document.getElementById("res").value = res;
					break;
				case 'multiplicacion':
					var operandos = operacion.split("*");
					var res = ops.multiplicar(operandos[0], operandos[1]);
					document.getElementById("res").value = res;
					break;
				case 'division':
					var operandos = operacion.split("/");
					var res = ops.dividir(operandos[0], operandos[1]);
					document.getElementById("res").value = res;
					break;					
			}
			break;
			case 'clear':
				document.getElementById("res").value = 0;
				document.getElementById("memoria").value = 0;
			break;
	}
}
</script>
</body>
</html>
